<aside id="infoMargen">
    <h3 id="titulo">{{titulo}}</h3>
    <img id="miniatura" src="{{miniatura}}">
    <div id="contenedorBoton">
        <app-btn-jugar [url]="url"></app-btn-jugar>
    </div>
    <button onclick="agregarFavorito()">Add to my games</button>
    <br>
    <br>
    <div class="share">
        <a href="https://api.whatsapp.com/send?text={{url}}" target="_blank" class="whatsapp">Whatsapp</a>
        <a href="http://www.facebook.com/sharer.php?u={{url}}" target="_blank" class="facebook">Facebook</a>
        <a href="https://twitter.com/intent/tweet?text={{titulo}}&url={{url}}&hashtags=#{{titulo}}" target="_blank" class="twitter">Twitter</a>
    </div>
</aside>
