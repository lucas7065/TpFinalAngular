<div *ngFor="let juego of juegos">
    <app-miniatura-favoritos [descripcion]="juego.description"
    [imagen]="juego.thumbnail"
    [titulo]="juego.title"
    [id]="juego.id"></app-miniatura-favoritos>
    <button id="borrar" (click) = 'eliminarJuego(juego.id)'>Eliminar de favoritos</button>
</div>
