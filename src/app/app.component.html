<div class="navbar">
   <a routerLink=""><img src="../assets/logoZoom.png" alt="logo"></a>
   <div class="barraBusqueda">
      <input placeholder="Search games" autocomplete="off" [(ngModel)]="busqueda" id="search-input">
      <button id="buscar" mat-raised-button color="primary" routerLink="/search/{{busqueda}}">Search</button>
   </div>
   
    <div class="dropdown">
       <button class="dropbtn">Genres 
         <i class="fa fa-caret-down"></i>
       </button>
       <div class="dropdown-content" >
          <a *ngFor='let genero of generos' routerLink='/filterg/{{genero.toLocaleLowerCase()}}'>{{genero.replace("-", " ")}}</a>
       </div>
    </div> 
    <div class="dropdown">
       <button class="dropbtn">Platforms 
         <i class="fa fa-caret-down"></i>
       </button>
       <div class="dropdown-content">
        <a *ngFor='let plataforma of plataformas' routerLink='/filterp/{{plataforma.toLowerCase()}}'>{{plataforma}}</a>
       </div>
    </div> 
    <div class="dropdown">
      <button class="dropbtn">Order by
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
       <a *ngFor='let sort of sorts' routerLink='/filters/{{sort.toLowerCase()}}'>{{sort.replace("-", " ")}}</a>
      </div>
   </div>
   <div class="dropdown">
      <button class="dropbtn">Profile
         <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
         <a routerLink="/login">Login</a>
         <a routerLink="/register">Register</a> 
      </div>
   </div>

</div>
<router-outlet></router-outlet>
